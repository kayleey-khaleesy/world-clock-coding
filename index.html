<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>World-Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="select" id="place">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Africa/Lagos">Lagos</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angels">
          <h2>Los Angels</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <h2>Sydney</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Karabelo Moroka</strong> and is
      <a
        href="https://github.com/kayleey-khaleesy/world-clock-coding"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
